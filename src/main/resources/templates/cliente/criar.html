<html>

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>Cadastro de Clientes</h1>
	<form th:object="${clienteEnderecoDto}" action="/cliente/formCadastro" method="POST">
		<div>
			<label for="cpf">CPF:</label>
			<input th:field="*{cpf}" type="text"/>
			<div th:errors="*{cpf}"></div>
		</div>
		<div>
			<label for="nome">Nome:</label>
			<input th:field="*{nome}" type="text"/>
			<div th:errors="*{nome}"></div>
		</div>
		<div>
			<label for="genero">GÃªnero:</label>
			<input th:field="*{genero}" type="text"/>
			<div th:errors="*{genero}"></div>
		</div>
		<div>
			<label for="email">Email:</label>
			<input th:field="*{email}" type="text"/>
			<div th:errors="*{email}"></div>
		</div>
		<div>
			<label for="telefone">Telefone:</label>
			<input th:field="*{telefone}" type="number"/>
			<div th:errors="*{telefone}"></div>
		</div>
		<br><br>
		<div>
			<label for="cep">CEP:</label>
			<input th:field="*{cep}" type="number"/>
			<button type="submit" name="action" value="buscarCep">Buscar CEP</button>
			<div th:errors="*{cep}"></div>
		</div>
		<div>
			<label for="logradouro">Logradouro:</label> 	
			<input th:field="*{logradouro}" type="text"/>
			<div th:errors="*{logradouro}"></div>
		</div>
		<div>
			<label for="bairro">Bairro:</label>
			<input th:field="*{bairro}" type="text"/>
			<div th:errors="*{bairro}"></div>
		</div>
		<div>
			<label for="localidade">Localidade:</label>
			<input th:field="*{localidade}" type="text"/>
			<div th:errors="*{localidade}"></div>
		</div>
		<div>
			<label for="uf">UF:</label>
			<input th:field="*{uf}" type="text"/>
			<div th:errors="*{uf}"></div>
		</div>
		<div>
			<label for="ibge">IBGE:</label>
			<input th:field="*{ibge}" type="number"/>
			<div th:errors="*{ibge}"></div>
		</div>
		<div>
			<label for="numero">Numero:</label>
			<input th:field="*{numero}" type="number"/>
			<div th:errors="*{numero}"></div>
		</div>
		<button type="submit" name="action" value="cadastrar">Cadastrar</button>
	</form>
	<a href="/cliente/menu"><button>Voltar</button></a>
</body>

</html>
